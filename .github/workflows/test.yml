name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: club-stroll-promo/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./club-stroll-promo

      - name: Run Astro check
        run: npm run build
        working-directory: ./club-stroll-promo

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        working-directory: ./club-stroll-promo

      - name: Run Playwright tests
        run: npm test
        working-directory: ./club-stroll-promo

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: club-stroll-promo/playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: club-stroll-promo/test-results/
          retention-days: 7
